<h2>家計簿一覧</h2>
<a href="{% url 'add_record' %}">+新しい記録</a>
<ul>
    {% for record in records %}
    <li>{{ record.date }} | {{ record.category }} | {{ record.amount }}円 | {{ record.description }}
        [<a href="{% url 'edit_record' record.pk %}">編集</a>]
        [<a href="{% url 'delete_record' record.pk %}">削除</a>]
    </li>
    {% empty %}
    <li>記録がありません。</li>
    {% endfor %}
</ul>
